<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="3dvisu.css" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <title>Visualisation 3D</title>
</head>

<body>
    <a-scene>
        <a-camera id="camera" position="0 2.5 6">
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-camera>
        <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: [click-listener]"></a-entity>
        <a-entity polygon="sides: 3; depth: 1" position="0 0 0" rotation="0 0 0"></a-entity>
        <a-sky id='sky' color="#191919"></a-sky>
    </a-scene>

    <section class='parent-panel-base'>
        <div class="base-infos-panel" id="baseInfosPanel"></div>
    </section>
    <section class='parent-panel-info'>
        <div class="info-panel" id="infoPanel"></div>
    </section>
    <section class='parent-panel-info'>
        <div class="search-panel" id="infoPanel">
            <h2>Rechercher une station</h2>
            <input id="searchInput" class="searchInput" type="text" placeholder="Commune ou code BSS">
            <button id="search" class="search">Rechercher</button>
            <button id="reset" class="reset">RÃ©initialiser</button>
        </div>
    </section>
    <section class='parent-panel-info'>
        <div class="map-panel" id="mapPanel"></div>
    </section>

    <!-- <script src="visu.js"></script> -->
    <script src="visuAPI.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
